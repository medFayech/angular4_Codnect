<form [formGroup]="loginForm" novalidate (ngSubmit)="signUp()">
  <div class="form-group">
    <label>Login</label>
    <input type="email" class="form-control input-txt" formControlName="login">
  </div>
  <div  *ngIf="login.invalid && login.dirty" class="notification is-danger">
    l'email n'est pas valide
  </div>
  <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control input-txt" formControlName="password">
  </div>
  <div *ngIf="password.invalid && password.touched" class="notification is-danger">
      le mot de passe doit contenir entre 6 et 26 caract√®res 
  </div>

  <div *ngIf="login.invalid && login.dirty" class="notification is-danger">
    Hello {{loginForm.value.login }} {{loginForm.value.password}}
  </div>
  <button type="submit" [disabled]="!loginForm.valid" class="col-sm-4">Submit</button>
  <div *ngIf="!loginForm.valid " class="notification is-danger">
      login ou mot de passe incorrect
  </div>
</form>
