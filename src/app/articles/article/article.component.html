<form #articleForm="ngForm" (ngSubmit)="submitForm(articleForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="articleService.selectedArticle.$key">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="articleService.selectedArticle.name" placeholder="Full Name" required>
  </div>

  <div class="form-group">
    <label>Description</label>
    <input class="form-control" name="description" #description="ngModel" [(ngModel)] = "articleService.selectedArticle.description">
  </div>

  <div class="form-group">
    <label>Type</label>
    <input class="form-control" name="type" #type="ngModel" [(ngModel)] = "articleService.selectedArticle.type">
  </div>

  <div class="form-group">
    <label>Status</label>
    <input class="form-control" name="status" #status="ngModel" [(ngModel)] = "articleService.selectedArticle.status">
  </div>

  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled] = "!articleForm.valid">Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(articleForm)">Reset</button>
  </div>
</form>
